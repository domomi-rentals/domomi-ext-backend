<html>


<head>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    

</head>


<body>

    <hr>
    <div class="container">
        <div class="row">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="text-center">
                                <h3><i class="fa fa-paper-plane fa-4x"></i></h3>
                                <h2 class="text-center">View Renter Information</h2>
                                <p>Enter your email so we can send you a Homer Rental Application.</p>
                                <div class="panel-body">
                                    <div class="row"></div>
                                    <form class="form" action="../application/validate-contact" method="get">
                                        <fieldset>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                    <input id="fNameInput" name="fName" placeholder="first name" class="form-control" type="text" oninvalid="setCustomValidity('Please enter your first name.')"
                                                        onchange="try{setCustomValidity('')}catch(e){}" required="">

                                                    <input id="lNameInput" name="lName" placeholder="last name" class="form-control" type="text" oninvalid="setCustomValidity('Please enter your last name.')"
                                                        onchange="try{setCustomValidity('')}catch(e){}" required="">

                                                    <input id="emailInput" name="email" placeholder="email address" class="form-control" type="email" oninvalid="setCustomValidity('Please enter a valid email address!')"
                                                        onchange="try{setCustomValidity('')}catch(e){}" required="">

                                                    <input id='idInput' name="applicationId" value='' type='hidden' >
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input class="btn btn-lg btn-primary btn-block" value="Send Me Renter Information!" type="submit">
                                            </div>
                                        </fieldset>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

<script>
        function querySt(ji) {

            hu = window.location.search.substring(1);
            gy = hu.split("&");

            for (i = 0; i < gy.length; i++) {
                ft = gy[i].split("=");
                if (ft[0] == ji) {
                    return ft[1];
                }
            }
        }

        var id = querySt("id");
        // console.log(id);
        document.getElementById("idInput").value = id;
    </script>


</html>
